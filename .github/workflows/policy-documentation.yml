name: Policy Documentation
on:
  push:
    branches:
      - main
    paths:
      - '**.rego'

env:
  GKE_POLICY_DIRECTORY: ./gke-policies/policy
  POLICIES_OUTPUT_FILE: ./gke-policies/policies.md

jobs:
  generate_docs:
    name: Policy Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Get dependencies
        run: go mod download
      - name: Generate policies documentation
        run: go run ./scripts/generate_policies_documentation.go ${{ env.GKE_POLICY_DIRECTORY }} ${{ env.POLICIES_OUTPUT_FILE }}
