name: Policy Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GKE_POLICY_DIRECTORY: ./gke-policies

jobs:
  build:
    name: Policy Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v1
        with:
          version: 0.38
      - name: Run Policy tests
        run: opa test ${{ env.GKE_POLICY_DIRECTORY }} -v
