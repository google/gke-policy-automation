before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X github.com/google/gke-policy-automation/internal/app.Version={{.Version}} -X main.version={{.Version}} -X main.commit={{.Commit}}"
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
    binary: gke-policy
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/google/{{ .ProjectName }}:latest"
      - "ghcr.io/google/{{ .ProjectName }}:{{ .Tag }}" 
      - "ghcr.io/google/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}" 
      - "ghcr.io/google/{{ .ProjectName }}:{{ .ShortCommit }}" 
archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  # If you want to manually examine the release before its live, uncomment this line:
  # draft: true
changelog:
  skip: true