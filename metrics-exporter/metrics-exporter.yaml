apiVersion: v1
kind: Namespace
metadata:
  name: gpa-metrics-exporter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpa-metrics-exporter
  namespace: gpa-metrics-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gpa-metrics-exporter-resource-reader
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - nodes
  - services
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpa-metrics-exporter-resource-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpa-metrics-exporter-resource-reader
subjects:
- kind: ServiceAccount
  name: gpa-metrics-exporter
  namespace: gpa-metrics-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpa-metrics-exporter
  namespace: gpa-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpa-metrics-exporter
  template:
    metadata:
      labels:
        app: gpa-metrics-exporter
    spec:
      securityContext:
        fsGroup: 1011
        runAsGroup: 1011
        runAsNonRoot: true
        runAsUser: 1011
      serviceAccountName: gpa-metrics-exporter
      containers:
      - name: metrics-exporter
        image: europe-central2-docker.pkg.dev/gke-policy-demo/metrics-exporter/metrics-exporter:latest
        env:
        - name: GKE_POLICY_LOG
          value: "DEBUG"
        - name: GKE_POLICY_LOG_FORMAT
          value: "JSON"
        ports:
          - name: http
            containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          readOnlyRootFilesystem: true
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: gpa-metrics-exporter
  namespace: gpa-metrics-exporter
spec:
  selector:
    matchLabels:
      app: gpa-metrics-exporter
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
