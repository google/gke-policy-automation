steps:
- name: golang
  id: build
  entrypoint: /bin/bash
  args:
  - -c
  - make
- name: gcr.io/cloud-builders/docker
  id: containerize
  args:
  - build
  - -t
  - ${_ARTIFACT_REPO_URL}/metrics-exporter:$SHORT_SHA
  - -t
  - ${_ARTIFACT_REPO_URL}/metrics-exporter:latest
  - .
- name: gcr.io/cloud-builders/docker
  id: push
  entrypoint: /bin/bash
  args:
  - -c
  - |
    docker push ${_ARTIFACT_REPO_URL}/metrics-exporter --all-tags
options:
  logging: CLOUD_LOGGING_ONLY
serviceAccount: ${_SA_EMAIL}
